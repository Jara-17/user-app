<div class="flex gap-8 items-center">
  <h2 class="title">{{ title }}</h2>
  <button class="btn create" [routerLink]="['/users/create']">
    <svg
      class="w-6 h-6 text-white"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M16 12h4m-2 2v-4M4 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
      />
    </svg>
  </button>
</div>

<div class="table-container">
  <table class="table-class">
    <thead class="bg-gray-800">
      <tr>
        <th class="header-table">ID</th>
        <th class="header-table">Nombre</th>
        <th class="header-table">Apellido</th>
        <th class="header-table">Email</th>
        <th class="header-table">Username</th>
        <th class="header-table">Eliminar</th>
        <th class="header-table">Actualizar</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track $index) {
      <tr class="border-b hover:bg-gray-100">
        <td class="px-4 py-2">{{ user.id }}</td>
        <td class="px-4 py-2">{{ user.name }}</td>
        <td class="px-4 py-2">{{ user.lastname }}</td>
        <td class="px-4 py-2">{{ user.email }}</td>
        <td class="px-4 py-2">{{ user.username }}</td>
        <td class="px-4 py-2">
          <button type="button" class="btn remove" (click)="onRemove(user.id)">
            <svg
              class="w-6 h-6 text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12h4M4 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>
          </button>
        </td>

        <td class="px-4 py-2">
          <button
            type="button"
            class="btn update"
            [routerLink]="['/users/update', user.id]"
          >
            <svg
              class="w-6 h-6 text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="square"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h1m4-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm7.441 1.559a1.907 1.907 0 0 1 0 2.698l-6.069 6.069L10 19l.674-3.372 6.07-6.07a1.907 1.907 0 0 1 2.697 0Z"
              />
            </svg>
          </button>
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="7" class="p-4">
          <p class="text">No hay registros en el sistema</p>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
